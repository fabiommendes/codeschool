{% extends 'cs_auth/base.jinja2' %}

{% block title %}{% trans "Reset password" %}{% endblock %}

{% block content_body %}
    <form method="post" id="form">
        <legend>{% trans "Reset Password" %}</legend>
        {% csrf_token %}
        <table>
            {{ form.as_table() }}
        </table>
    </form>
    <div class="toolbar highlight">
        <input type="submit" form="form" value="{% trans "Reset password" %}">
    </div>
{% endblock %}
